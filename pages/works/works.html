  <div class="container">
    <!-- sidebar -->

      <a href="../../index.html" class="link1 hover-target">

      </a>
      <a href="../about/about.html" class="link4 hover-target">

      <a href="../contacts/contacts.html" class="link5 hover-target">

        <div class=" sidebar-cover__image-3"></div>

    <!-- rigth-panel -->

          <div class="hamburger__span three" id="three"></div>
        </div>

        <div class="aside-panel__text">menu</div>

      </div>
    </div>

    <div class="github-socials hover-target nav-menu__items-delay animated fadeInUp">

        </div>

    </div>

        <div class="filters filter-button-group">

            <h4>
              <li class="filter-button-group__item active hover-target" data-filter="*">All</li>
              <li class="filter-button-group__item hover-target" data-filter=".react">React</li>
              <li class="filter-button-group__item hover-target" data-filter=".vue">Vue</li>
              <li class="filter-button-group__item hover-target" data-filter=".javascript">Javascript</li>
              <li class="filter-button-group__item hover-target" data-filter=".java">Java</li>
              <li class="filter-button-group__item hover-target" data-filter=".pageProofs">Page-proofs</li
                class="filter-button-group__item">
            </h4>
          </ul>
        </div>

        <div class="grid">
          <div class="content vue item">
            <a href="../../projects/VueJS_todoListApp/vuejsTodoListApp.html" target="_blank">
              <img src="../../projects/VueJS_todoListApp/images/readme1.jpg">
            </a>
          </div>

          <div class="content javascript item">
            <a href="../../projects/Traffic_Lights/trafficLights.html" target="_blank">
              <img src="../../projects/Traffic_Lights/images/readme.jpg">
            </a>
          </div>

          <div class="content javascript item">
            <a href="../../projects/Javascript_Calculator/calculator.html" target="_blank">
              <img src="../../projects/Javascript_Calculator/images/readme.jpg">

            <a href="../../projects/Skynet/skynet.html" target="_blank">
              <img src="../../projects/Skynet/img/readme1.jpg">
            </a>
          </div>
        </div>
