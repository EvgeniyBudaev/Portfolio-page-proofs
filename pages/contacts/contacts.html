<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contacts</title>
  <script src="https://unpkg.com/scrollreveal"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="../../css/normalize.css" rel="stylesheet">
  <link href="../../css/cursor.css" rel="stylesheet">
  <link href="../../css/mouse-about.css" rel="stylesheet">
  <link href="../../css/animate.css" rel="stylesheet">
  <link href="../../css/contacts.css" rel="stylesheet">
  <link href="../../css/contacts-media.css" rel="stylesheet">
</head>

<body>

  <!-- cursor -->
  <div class="cursor" id="cursor"></div>
  <div class="cursor2" id="cursor2"></div>
  <div class="cursor3" id="cursor3"></div>
  <!-- end cursor -->

  <!-- contacts-details -->
  <div class="contacts-details">

    <div class="contacts-details__photo animate-left">
      <div class="img-box">
        <img src="../../images/contact2.jpg" alt="About">
        <img src="../../images/contact.jpg" alt="Portrait">
      </div>
    </div>

    <div class="contacts-details__content">

      <div class="content__box content__box-title">
        <div class="box__title"></div>
        <div class="box__details box__details-contact">
          <div class="content__title animated zoomIn slow">
            <h1 class="content__title-lead">Contact us</h1>
          </div>
          <div class="content__title-info">
            <div class="content__title-sublead content__title-email animated zoomIn slow">budaev.e@gmail.com</div>
            <div class="content__title-sublead content__title-phone animated zoomIn slow">+7 (925) 068-30-60</div>
          </div>
        </div>
      </div>

      <div class="content__box content__box-text animate-bottom">
        <div class="box__title">
          <h3>Evgeniy Budaev</h3>
          <h3>Frontend Developer</h3>
          <h3>Junior</h3>
        </div>
        <div class="box__details box__details-contact">
          <ul>
            <li>Thank you for reading my resume! I await your comments! To the connection!</li>
          </ul>
        </div>
      </div>
      <!-- end contacts-details -->


      <!-- sidebar -->
      <div class="sidebar" id="sidebar">

        <a href="../../index.html" class="link1 hover-target">
          Home
        </a>
        <a href="../works/works.html" class="link2 hover-target">
          Works
        </a>
        <a href="../about/about.html" class="link4 hover-target">
          About
        </a>
        <a href="../contacts/contacts.html" class="link5 hover-target">
          Contacts
        </a>

        <div class="sidebar-cover">
          <div class=" sidebar-cover__image-1"></div>
          <div class=" sidebar-cover__image-2"></div>
          <div class=" sidebar-cover__image-3"></div>
          <div class=" sidebar-cover__image-5"></div>
          <div class=" sidebar-cover__image-6"></div>
        </div>

        <div class="sidebar-back__title">Menu</div>

      </div>
      <!-- end sidebar -->


      <!-- rigth-panel -->
      <div class="aside-panel">
        <div class="aside-panel__panel">

          <div class="hamburger hover-target" id="toggle">
            <div class="hamburger__span one" id="one"></div>
            <div class="hamburger__span two" id="two"></div>
            <div class="hamburger__span three" id="three"></div>
          </div>

          <div class="aside-panel__text">menu</div>

          <div class="aside-panel__controls">
            <div class="magnetic-block">
              <button class="round-button">
                <div class="round-button__circle">
                  <div class="scroll-downs">
                    <div class="mousey">
                      <div class="scroller"></div>
                    </div>
                  </div>
                </div>
              </button>
            </div>
          </div>

        </div>
      </div>
      <!-- end rigth-panel -->

      <!-- icon GitHub -->
      <div class="github-socials hover-target nav-menu__items-delay animated fadeInUp">
        <a href="" class="github-socials__social">
          <div class="icon">
            <i class="fa fa-github" aria-hidden="true"></i>
          </div>
        </a>
      </div>
      <!-- end icon GitHub -->


      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="../../js/contacts.js"></script>
      <script src="../../js/sidebar.js"></script>
      <script src="../../js/cursor.js"></script>
</body>

</html>
